<!DOCTYPE html>
<html>
<head>
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center" style="min-height:100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg border-0 rounded-4">

                <div class="card-header bg-primary text-white text-center rounded-top-4">
                    <h4 class="mb-0">Add New Course</h4>
                </div>

                <div class="card-body p-4">

                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Course Title</label>
                            {{ form.title }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Description</label>
                            {{ form.description }}
                        </div>

                        <div class="mb-1">
                            <label class="form-label fw-semibold">YouTube Video URL</label>
                            {{ form.video_url }}
                            <small class="text-muted">
                                Example:https://youtu.be/OD-WuJ9GR7s
                            </small>
                        </div>
                        <p><span style='font-size:20px;'>&#9757;</span>single video (or)<span style='font-size:20px;'>&#128071;</span> playlist</p>
                        <div class="mb-1">
    <label class="form-label fw-semibold">YouTube Playlist URL</label>
    {{ form.playlist_url }}
    <small class="text-muted">
        Example: https://www.youtube.com/playlist?list=PLxxxx
    </small>
</div>
                        

                        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                            Add Course
                        </button>

                    </form>

                </div>

                <div class="card-footer text-center small text-muted">
                    Course Management System
                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
