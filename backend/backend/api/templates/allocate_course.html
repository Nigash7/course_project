<!DOCTYPE html>
<html>
<head>
    <title>Allocate Course</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow p-4">

        <h3 class="mb-4 text-center">Assign Course</h3>

        <!-- ðŸ”¥ Student Name -->
        <h5 class="mb-3">
            Student: <span class="text-primary">{{ student.user.username }} ({{ student.user.email }})</span>
        </h5>

        <form method="POST">
            {% csrf_token %}

            <!-- Only Course Dropdown -->
            <div class="mb-3">
                <label class="form-label">Select Course</label>
                {{ form.course }}
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    Assign Course
                </button>

                <a href="/assigned-courses/" class="btn btn-secondary">
                    Back
                </a>
            </div>
        </form>

    </div>

</div>

</body>
</html>
