<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Course</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow-lg">

        <!-- Header -->
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Assign Course</h4>
        </div>

        <!-- Body -->
        <div class="card-body">

            <!-- Student Name -->
            <h5 class="mb-4">
                Student: <span class="text-primary">{{ student.user.username }}</span>
            </h5>

            <!-- Form -->
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Select Course</label>
                    {{ form.course }}
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/assigned-courses/" class="btn btn-secondary">
                        â¬… Back
                    </a>

                    <button type="submit" class="btn btn-success">
                        Assign Course
                    </button>
                </div>

            </form>

        </div>

    </div>

</div>

</body>
</html>
